<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock - Nisa S</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>
  </head>
  <body>
    <div class="worldclockapp-container">
      <div class="container">
        <div class="info-side">
          <h1>World Clock</h1>
          <select id="city">
            <option value="">Select a city...</option>
            <option value="Asia/Jakarta">Jakarta</option>
            <option value="Asia/Tokyo">Tokyo</option>
            <option value="Europe/Amsterdam">Amsterdam</option>
            <option value="America/Lima">Lima</option>
          </select>
          <div id="cities">
            <div class="cities" id="jakarta">
              <div class="city">
                <h2>Jakarta</h2>
                <div class="date"></div>
              </div>
              <div class="time"></div>
            </div>
            <div class="cities" id="tokyo">
              <div class="city">
                <h2>Tokyo</h2>
                <div class="date"></div>
              </div>
              <div class="time"></div>
            </div>
            <div class="cities" id="amsterdam">
              <div class="city">
                <h2>Amsterdam</h2>
                <div class="date"></div>
              </div>
              <div class="time"></div>
            </div>
            <div class="cities" id="lima">
              <div class="city">
                <h2>Lima</h2>
                <div class="date"></div>
              </div>
              <div class="time"></div>
            </div>
          </div>
        </div>
      </div>

      <footer>
        <a href="#" target="_blank">open source on GitHub</a> Coded by Nisa
        Suriani
      </footer>
    </div>
    <script src="javascript/index.js"></script>
  </body>
</html>
