<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>World Clock - Nisa S</title>
  </head>
  <body>
    <div class="worldclockapp-container">
      <div class="container">
        <div class="info-side">
          <h1>World Clock</h1>
          <select>
            <option value="">Select a city...</option>
            <option value="">Jakarta</option>
            <option value="">Tokyo</option>
            <option value="">Amsterdam</option>
            <option value="">Lima</option>
          </select>

          <div class="cities">
            <div class="city">
              <h2>Jakarta</h2>
              <div class="date">June 8th 2023</div>
            </div>
            <div class="time">1:48:15 <small>AM</small></div>
          </div>
          <div class="cities">
            <div class="city">
              <h2>Tokyo</h2>
              <div class="date">June 8th 2023</div>
            </div>
            <div class="time">1:48:15 <small>AM</small></div>
          </div>
          <div class="cities">
            <div class="city">
              <h2>Amsterdam</h2>
              <div class="date">June 8th 2023</div>
            </div>
            <div class="time">1:48:15 <small>AM</small></div>
          </div>
          <div class="cities">
            <div class="city">
              <h2>Lima</h2>
              <div class="date">June 8th 2023</div>
            </div>
            <div class="time">1:48:15 <small>AM</small></div>
          </div>
        </div>
      </div>

      <footer>
        <a href="#" target="_blank">open source on GitHub</a> Coded by Nisa
        Suriani
      </footer>
    </div>
    <script src="javascript/index.js"></script>
  </body>
</html>
